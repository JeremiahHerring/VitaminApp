<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vitamin App</title>
    <link rel="stylesheet" href="styles/test.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Luckiest+Guy&family=Pixelify+Sans:wght@500&family=Public+Sans:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>
    <section class="questions section">
    <div class="choose-goals">
        <div class="goals-header">
            <h3>Choose your health goals</h3>
            <p>Select all that matter to you, and we'll explore them together</p>
        </div>
        <div class="tile-container">
        <div class="tile">
            <input type="checkbox" name="fitness" id="fitness1">
            <label for="fitness1">
                <i class="fas fa-dumbbell"></i>
                <h6>Fitness</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="Energy" id="Energy1">
            <label for="energy1">
                <i class="fas fa-bolt-lightning"></i>
                <h6>Energy</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="Brain" id="Brain1">
            <label for="Brain1">
                <i class="fas fa-brain"></i>
                <h6>Brain</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="Digestion" id="Digestion1">
            <label for="Digestion1">
                <i class="fas fa-burger"></i>
                <h6>Digestion</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="Cosmetics" id="Cosmetics1">
            <label for="Cosmetics1">
                <i class="fas fa-hand-dots"></i>
                <h6>Cosmetics</h6>
            </label>
        </div>
        <div class="tile">
            <input type="checkbox" name="Immunity" id="Immunity1">
            <label for="Immunity1">
                <i class="fas fa-syringe"></i>
                <h6>Immunity</h6>
            </label>
        </div>
    </div>
    <button class="cont-btn">Continue</button>
</div> 

<main class="main" style="display: none;">
    <section class="quiz-section">
        <div class="quiz-box">
            <h1> Vitamin Questionnare</h1>

            <h2 class="question-text">What's Your Age?</h2>

            <div class="option-list">
            </div>
            <div class="quiz-footer">
                <button class="prev-btn">Prev</button>
                <button class="next-btn">Next</button>
            </div>
    </section>
</main>
</section>
    <section class="questions section">
    <main class="main">
        <section class="quiz-section">
            <div class="quiz-box">
                <h1> Vitamin Questionnare</h1>
    

                <h2 class="question-text"></h2>

                <div class="option-list">
                </div>
                <div class="quiz-footer">
                    <button class="prev-btn">Prev</button>
                    <button class="next-btn">Next</button>
                </div>
        </section>
    </main>
</section>
</section>

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script type="module" src="newquestions.js"></script>
    <script type="module" src="test.js"></script>
</body>
</html>
